<head>

	<title>Garoa Hackerspace Status</title>

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png">
	
	<!-- device-width -->
	
	<script type="text/javascript">
		
		var TEMPO = 1 * 60 * 1000;
		
		function getStatus() {
			$.getJSON("http://garoahc.appspot.com/status", function(data){
				$("#status").removeClass().addClass(data.open ? "open" : "closed");
				var status = data.open ? "está aberto" : "está fechado";
				var texto = "está " + status + " neste momento."
				$("h2").text(texto);
				
				setTimeout(getStatus, TEMPO);
				
				for (var i=0; i<data.events.length; i++) {
					var item = data.events[i];
					if (item.type == "check-in") {
						if ($("#event_" + item.t).length == 0) {
							var data_hora = format_date_timestamp(item.t);
							var layer = $("<li></li>");
							layer.hide();
							layer.attr("id", "event_" + item.t);
							layer.text(data_hora + ": " + item.name);
							
							$("#log").prepend(layer);
							layer.slideDown();
						}
					}
				}	
			});
		}
		
		
		$(document).ready(function(){
			window.moveTo(0, 0);
			getStatus();
		});
		
		
	</script>
	
	<style type="text/css">
		body {
			font-family: Helvetica, Verdana;
			font-size: 10pt;
			margin: 0;

		h1 {

		}

		#status {
			/*width: 80px;*/
			height: 80px;

		}
		
		#status img {
			display: none;
			width: 80px;

		}
		
		#status.open .open {

		}
		#status.closed .closed {

		}
		
		#log {
			list-style-type: none;
			margin: 20px 0 0 0;
			padding: 0;
		}
		#log li {
			padding: 3px 7px;
